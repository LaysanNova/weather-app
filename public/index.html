<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link rel='stylesheet' href='css/forecast.css'>

</head>
<body>
    <h1 class="text-center" id="appName"></h1>

    <div class="container">
        <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">City</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Location</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <form class="border border-secondary" id="form-search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter city ..." id="cityName">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-4 p-2 fs-5" id="searchBtn" disabled>Search</button>
            </div>
        </form>
    </div>
    <div class="container">
        <table class="table">
            <tbody id="dayList">


            </tbody>
        </table>
    </div>
<script src="script.js"></script>
    <script src="../controller/forecast.js"></script>

</body>
</html>
