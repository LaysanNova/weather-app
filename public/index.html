<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center" id="appName"></h1>
    <div class="tabs">
        <div class="tab active" data-tab="1">City</div>
        <div class="tab" data-tab="2">Location</div>
    </div>
    <form class="form-input">
        <div id="tab1" class="inputs active">
            <input type="text" placeholder="Enter city ..." id="city-input">
        </div>
        <div id="tab2" class="inputs">
            <input type="text" placeholder="Enter latitude ..." id="lat-input">
            <input type="text" placeholder="Enter longitude ..."  id="long-input">
        </div>
        <button type="submit" id="searchBtn" disabled role="button">
            <span>Get Weather</span>
        </button>
    </form>
</div>
<div class="container card" style="display: none">
</div>
<script src="index.js" type="module"></script>
</body>
